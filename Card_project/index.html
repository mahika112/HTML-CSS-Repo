<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Our Staff</h1>
    <nav>
        <a href="#profile1">Mahika</a>
        <a href="#profile2">Ritwik</a>
        <a href="#profile3">Arti</a>
    </nav>
  </header>  

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="images/img2.webp" alt="Mahika Coder" width="500" height="500">
                <figcaption>Mahika Coder</figcaption>
            </figure>
            <p><q> I code stuff.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="images/img1.jpg" alt="Ritwik Designer" width="500" height="500">
                <figcaption>Ritwik Designer</figcaption>
            </figure>
            <p><q> I design stuff.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="images/img4.jpg" alt="Arti Dev Rel" width="500" height="500">
                <figcaption>Arti <span class="nowrap">Dev Rel</span></figcaption>
            </figure>
            <p><q> I teach stuff.</q></p>
        </article>
    </main>

  <footer>
   <p>&copy; Acme Co.</p>
  </footer>
</body>
</html>
